<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <!-- librire -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="style/desktop.css">
    <link rel="stylesheet" href="style/phone.css">
    <!-- title -->
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body style="min-height: 100dvh;">
    <figure>
        <img src="image/bg-desktop.svg" alt="background" class="desktop-background">
        <img src="image/bg-mobile.svg" alt="background" class="phone-background">
    </figure>

    <header>
        <figure class="logo">
            <img src="image/logo.svg" alt="logo">
        </figure>
    </header>

    <main>
       <div class="main-continar">    
           <figure class="main-image-continar">
              <img src="image/illustration-mockups.svg" alt="">
           </figure>

           <div class="text-continar">
              <h1>Build The Community Your Fans Will Love</h1>
              <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
              <a href="#" class="button">Register</a>
           </div>
        </div>
    </main>
    
    <footer>
        <div class="social-icons-continar">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    
    
</body>
</html>
